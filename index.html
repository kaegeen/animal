<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Fact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <h1 class="text-2xl font-bold mb-6">Random Animal Fact</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <p id="fact" class="text-lg font-semibold mb-4">Click the button to learn a fun animal fact!</p>
        <button onclick="generateFact()" class="bg-green-500 px-6 py-2 text-white rounded-md hover:bg-green-700">Get a Fact</button>
    </div>
    
    <script>
        const facts = [
            "A shrimp's heart is in its head!",
            "Octopuses have three hearts.",
            "Bananas are berries, but strawberries are not!",
            "Dolphins have names for each other.",
            "A group of flamingos is called a 'flamboyance'."
        ];
        
        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
